<div class=appsTitle><font color=green>#</font> Terminal</div>
<div id=shell>
    <div style="float:top">
        <form onsubmit="event.preventDefault();sendCMD(this);">
            <div style='float:left; width:1%;line-height: 20px;height: 20px;'><font color=green># </font></div><div style='float: left;padding-left: 5px;width: 90%;'><input autofocus='true' class=stdin type=text></div>
        </form>
    </div>
    <br>
    <div class=stdout><pre id=stdout_pre>{{stdout}}</pre></div>
</div>
